<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styte.css">
    <link rel="shortcut icon" href="./assets/image/logoNet.ico" type="image/x-icon">
    <title>NetFlix</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">
                    The Black List
                </h3>
                <p class="descricao">Após se entregar à polícia, um brilhante fugitivo oferece ajuda ao FBI, mas apenas
                    se a novata Elizabeth Keen for sua parceira.</p>
            </div>
            <div class="botoes">
                <button class="botao" role="button">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button class="botao" role="button">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>
</body>

<script src="https://kit.fontawesome.com/1c770cf79a.js" crossorigin="anonymous"></script>

</html>
